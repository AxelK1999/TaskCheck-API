<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card Request</title>
</head>
<body>
    
    <script>
       
        let request = {
                body: {
                    idSection: 1,//requerido
                    //posSection : 0, //opcional
                    card: { //card a ser actualizada (Cambiar datos para probar)
                        "title": "Actividades para casa",
                        "note": "",
                        "checksList": [
                            {
                                "title": "Tareas de casa",
                                "tasks": [
                                    {
                                        "task": "baÃ±ar a la perrita",
                                        "check": false,
                                    }
                                ]
                            },
                           
                        ]
                    }
                }
            };

          
            let requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(request.body)
            };

            let url = "http://localhost:3000/api/1.0/notes/card"

            fetch(url, requestOptions)
                .then(response => response.json())
                .then(data => {
                    console.log('Respuesta del servidor:', data);
                })
                .catch(error => {
                    console.error('Error al enviar la solicitud:', error);
                });

    </script>

</body>
</html>
