<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Card Request</title>
</head>
<body>
    
    <script>
      
        let request = {
                body: {
                    idSection: 1,//requerido
                    idCard: 1,//requerido
                    //posSection : 0, //opcional
                    card: { //card a ser actualizada (Cambiar datos para probar)
                        "posicion": 0,// no teiene efectos los cambios sobre su posicion
                        "id": 1,// no teiene efectos los cambios sobre su id
                        "title": "Higiene y seguridad",
                        "note": "Fechas =  entrega cuestionario : 28/08/2023 --> TERMINADO",
                        "checksList": [
                            {
                                "title": "TP3",
                                "tasks": [
                                    {
                                        "task": "Teoria de la seguridad laboral",
                                        "check": true
                                    },
                                    {
                                        "task": "Practica",
                                        "check": true
                                    }
                                ]
                            }
                        ]
                    }
                }
            };

          
            let requestOptions = {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(request.body)
            };

            let url = "http://localhost:3000/api/1.0/notes/card"

            fetch(url, requestOptions)
                .then(response => response.json())
                .then(data => {
                    console.log('Respuesta del servidor:', data);
                })
                .catch(error => {
                    console.error('Error al enviar la solicitud:', error);
                });

    </script>

</body>
</html>
